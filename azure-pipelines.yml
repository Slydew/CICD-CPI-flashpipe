trigger:
  - azure-pipelines-neo

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: cpi-neo

# https://docs.microsoft.com/en-gb/azure/devops/pipelines/process/container-phases
resources:
  containers:
    - container: flashpipe
      image: engswee/flashpipe:1.0.1

jobs:
  - job: build
    container: flashpipe
    steps:
      # Upload/Update design time
      - bash: /usr/bin/update_designtime_artifact.sh --debug /tmp $NEO_HOST_TMN $DEV_CPI_USER $DEV_CPI_PW GroovyXMLTransformation "Groovy XML Transformation" FlashPipeDemo "FlashPipe Demo" "$(Build.SourcesDirectory)/FlashPipe Demo/Groovy XML Transformation"
        displayName: 'Update/Upload Groovy XML Transformation to design time'
        env:
          DEV_CPI_USER: $(neo_user)
          DEV_CPI_PW: $(neo_password)
      # Deploy runtime
      - bash: /usr/bin/deploy_runtime_artifact.sh GroovyXMLTransformation $NEO_HOST_TMN $DEV_CPI_USER $DEV_CPI_PW
        displayName: 'Deploy Groovy XML Transformation to runtime'
        env:
          DEV_CPI_USER: $(neo_user)
          DEV_CPI_PW: $(neo_password)